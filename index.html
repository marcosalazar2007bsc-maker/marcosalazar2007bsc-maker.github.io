<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15 A√±os Amy</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
    padding:20px;
}

.container{
    max-width:500px;
    width:100%;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    padding:40px 25px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.titulo{
    font-size:45px;
    letter-spacing:3px;
    font-weight:bold;
}

.nombre{
    font-size:55px;
    margin:10px 0;
    font-weight:700;
}

.fecha{
    font-size:18px;
    margin-bottom:30px;
    opacity:0.9;
}

/* BOTONES */

.botones{
    display:flex;
    flex-direction:column;
    gap:15px;
}

button{
    padding:15px;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.btn-confirmar{
    background:#ffffff;
    color:#ff4d88;
}

.btn-mapa{
    background:#ff4d88;
    color:white;
}

.btn-avisos{
    background:#222;
    color:white;
}

button:hover{
    transform:scale(1.05);
}

/* FORMULARIO */

.formulario, .avisos{
    margin-top:25px;
    display:none;
    animation:fadeIn 0.5s ease;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border-radius:20px;
    border:none;
    text-align:center;
    font-size:14px;
}

.btn-enviar{
    background:#00c853;
    color:white;
}

/* AVISOS */

.avisos{
    font-size:15px;
    line-height:1.6;
}

@media(max-width:500px){
    .titulo{font-size:35px;}
    .nombre{font-size:42px;}
}

</style>
</head>

<body>

<div class="container">

    <div class="titulo">15 A√ëOS</div>
    <div class="nombre">AMY</div>
    <div class="fecha">S√ÅBADO 21 FEBRERO ‚Ä¢ 8PM</div>

    <div class="botones">
        <button class="btn-confirmar" onclick="mostrarFormulario()">CONFIRMAR ASISTENCIA</button>
        <button class="btn-mapa" onclick="verUbicacion()">VER UBICACI√ìN</button>
        <button class="btn-avisos" onclick="mostrarAvisos()">AVISOS IMPORTANTES</button>
    </div>

    <!-- FORMULARIO -->
    <div class="formulario" id="formulario">
        <input type="text" id="nombre" placeholder="Tu nombre">
        <input type="text" id="familia" placeholder="Familia (opcional)">
        <input type="tel" id="telefono" placeholder="N√∫mero de tel√©fono">

    <!-- AVISOS -->
    <div class="avisos" id="avisos">
        üéâ Dress code: Elegante <br><br>
        üöó Parqueadero disponible <br><br>
        ‚è∞ Puntualidad importante <br><br>
        üíñ ¬°Te esperamos!
    </div>

</div>

<script>

function mostrarFormulario(){
    document.getElementById("formulario").style.display="block";
    document.getElementById("avisos").style.display="none";
}

function mostrarAvisos(){
    document.getElementById("avisos").style.display="block";
    document.getElementById("formulario").style.display="none";
}

function verUbicacion(){
    window.open("https://maps.google.com/?q=Quito,Ecuador","_blank");
}

function enviarWhatsApp(){

    let nombre = document.getElementById("nombre").value.trim();
    let familia = document.getElementById("familia").value.trim();
    let telefono = document.getElementById("telefono").value.trim();

    if(nombre === "" || telefono === ""){
        alert("Por favor completa nombre y tel√©fono");
        return;
    }

    let mensaje = `Hola, confirmo mi asistencia a tus 15 a√±os üíñ%0A`;
    mensaje += `Nombre: ${nombre}%0A`;

    if(familia !== ""){
        mensaje += `Familia: ${familia}%0A`;
    }

    mensaje += `Tel√©fono: ${telefono}`;

    let numeroDestino = "593981811413";

    let url = `https://wa.me/${numeroDestino}?text=${mensaje}`;

    window.open(url, "_blank");
}

</script>

</body>
</html>
