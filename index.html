<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15 A√±os Amy</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* Brillo fondo */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:radial-gradient(circle at 20% 20%,rgba(255,255,255,0.2),transparent),
               radial-gradient(circle at 80% 80%,rgba(255,255,255,0.2),transparent);
    z-index:-1;
}

/* T√≠tulos */
.titulo{
    margin-top:70px;
    font-size:60px;
    font-weight:bold;
    letter-spacing:4px;
}

.nombre{
    font-size:70px;
    font-weight:700;
    color:#ffd1ff;
    margin-top:-10px;
}

.fecha{
    margin-top:20px;
    font-size:22px;
    background:rgba(255,255,255,0.15);
    display:inline-block;
    padding:10px 25px;
    border-radius:30px;
}

/* Botones */
.botones{
    margin-top:50px;
}

button{
    background:#ff4da6;
    border:none;
    padding:15px 30px;
    margin:10px;
    border-radius:30px;
    font-size:16px;
    color:white;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

button:hover{
    transform:scale(1.05);
    background:#ff1a8c;
}

.enviar{
    background:#00cc66;
}

.enviar:hover{
    background:#00994d;
}

/* Formularios */
.formulario, .avisosBox{
    margin-top:30px;
    display:none;
    animation:fade 0.5s ease-in-out;
}

input{
    display:block;
    margin:10px auto;
    padding:12px;
    width:260px;
    border-radius:20px;
    border:none;
    outline:none;
    text-align:center;
}

@keyframes fade{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

@media(max-width:600px){
    .titulo{font-size:40px;}
    .nombre{font-size:50px;}
}
</style>
</head>

<body>

<div class="titulo">15 A√ëOS</div>
<div class="nombre">AMY</div>
<div class="fecha">S√ÅBADO 21 FEBRERO ‚Ä¢ 8PM</div>

<div class="botones">
    <button onclick="mostrarFormulario()">CONFIRMAR ASISTENCIA</button>
    <button onclick="verUbicacion()">VER UBICACI√ìN</button>
    <button onclick="verAvisos()">AVISOS IMPORTANTES</button>
</div>

<!-- FORMULARIO -->
<div class="formulario" id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre">
    <input type="text" id="familia" placeholder="Familia (opcional)">
    <input type="tel" id="telefono" placeholder="N√∫mero de tel√©fono">
    <button class="enviar" onclick="enviarWhatsApp()">Enviar Confirmaci√≥n</button>
</div>

<!-- AVISOS -->
<div class="avisosBox" id="avisos">
    üéâ Dress code elegante <br><br>
    üöó Parqueadero disponible <br><br>
    ‚è∞ Puntualidad importante
</div>

<script>

function mostrarFormulario(){
    document.getElementById("formulario").style.display="block";
    document.getElementById("avisos").style.display="none";
}

function verUbicacion(){
    window.open("https://maps.google.com/?q=Quito,Ecuador","_blank");
}

function verAvisos(){
    document.getElementById("avisos").style.display="block";
    document.getElementById("formulario").style.display="none";
}

function enviarWhatsApp(){
    let nombre = document.getElementById("nombre").value.trim();
    let familia = document.getElementById("familia").value.trim();
    let telefono = document.getElementById("telefono").value.trim();

    if(nombre === "" || telefono === ""){
        alert("Completa nombre y tel√©fono");
        return;
    }

    let mensaje = `Hola, confirmo mi asistencia a tus 15 a√±os üíñ%0A`;
    mensaje += `Nombre: ${nombre}%0A`;

    if(familia !== ""){
        mensaje += `Familia: ${familia}%0A`;
    }

    mensaje += `Tel√©fono: ${telefono}`;

    let numeroDestino = "593981811413";

    let url = `https://wa.me/${numeroDestino}?text=${mensaje}`;

    window.open(url, "_blank");
}

</script>

</body>
</html>
